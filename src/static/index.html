<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div class="button">C</div>
          <div class="button">/</div>
          <div class="button">*</div>
          <div class="button">&larr;</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">-</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">.</div>
          <div class="button">(</div>
          <div class="button">0</div>
          <div class="button">)</div>
          <div id="equal" class="button">=</div>
        </div>
      </div>
      <div class="logs-container">
        <div class="button download">Download Log</div>
        <table id="table">
          
        </table>
      <div class="blocked-container displayNone"><span>After 12 entries, you have been blocked for 2 minutes. Come back later.</span></div>
    </div>
    </section>
    <div class="loading-container"><span>Loading</span></div>
    <script src="script.js"></script>
  </body>
</html>
